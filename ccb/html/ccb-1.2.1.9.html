      <h1>Evening Chanting (Pali)</h1>
      <h2>Closing Homage</h2>
      <group>
        <verse>[ Arahaṃ ] sammāsambuddho bha꜕gavā</verse>
        <verse>Buddhaṃ bha꜕gavantaṃ a꜕bhi꜓vādemi</verse>
      </group>
      <aside right>Bow</aside>
      <group>
        <verse>[ Svākkhā꜓to ] bha꜕gava꜓tā dhammo</verse>
        <verse>Dhammaṃ namassāmi</verse>
      </group>
      <aside right>Bow</aside>
      <group>
        <verse>[ Supaṭi꜕panno ] bha꜕gava꜕to sāvaka꜕saṅgho</verse>
        <verse>Sa꜓ṅghaṃ na꜕māmi</verse>
      </group>
      <aside right>Bow</aside>
    </chant>
