  </head>
  <body>
    <chant pi>
      <chantmeta key="id" value="ccb-2.3.4"></chantmeta>
      <chantmeta key="volume" value="2"></chantmeta>
      <chantmeta key="part" value="3"></chantmeta>
      <h1>Funeral Chanting</h1>
      <h2>Paṃsu-kūla for the dead</h2>
      <group>
        <verse>Aniccā vata saṅkhārā</verse>
        <verse>Uppāda-vaya-dhammino</verse>
        <verse>Uppajjitvā nirujjhanti</verse>
        <verse>Tesaṃ vūpasamo sukho</verse>
      </group>
      <group>
        <verse>Sabbe sattā maranti ca</verse>
        <verse>Mariṃsu ca marissare</verse>
        <verse>Tath’evāhaṃ marissāmi</verse>
        <verse>N’atthi me ettha saṃsayo</verse>
      </group>
    </chant>
  </body>
</html>
