      <group><verse leader>[ Ha꜓nda mayaṃ dhammānu꜕ssa꜕ti꜕nayaṃ karomase ]</verse></group>
      <group>
        <verse>Svākkhā꜓to bha꜕gava꜓tā dhammo</verse>
        <verse>Sa꜓ndiṭṭhi꜕ko a꜕kāli꜕ko ehi꜕passi꜕ko</verse>
        <verse>Opanayi꜕ko pa꜕cca꜕ttaṃ vedi꜓ta꜕bbo viññūhī’ti</verse>
      </group>
